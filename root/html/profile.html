<body onload="createHeaderFooter()">
  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <h4>Your Profile</h4>
          <li class="active"><a href="#section1">My Account</a></li>

    <div class="col-sm-9">
      <h4><small>Your Information</small></h4>
      <hr>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Full Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Exmaple:Ho Tuan Thanh">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

          <label for="exampleFormControlSelect1">Gender: </label>
          <div class="form-check form-check-inline">
            <input class="form-check-input mx-2" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="m">

          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="f">
            <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
         <div class="form-group">
          <label for="exampleFormControlSelect2">Phone Number</label>
          <input type="number" class="form-control" placeholder="Example: 0123456789" >
         </div>
         <button type="button" class="btn btn-warning btn-lg">Submit</button>      
        </div>
      </form>
      <br><br>
    </div>
