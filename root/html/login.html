<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="../js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body onload="createTitle()">
    <div class="page">
        <div class="formbox">
             <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
             </div>
             <div class="logo">
                 <img src="../images/logo & bg & etc/rsz_logo.png">
             </div>
             <form id="login" class="input-btn">
                 <input type="text" class="input-field" placeholder="Username" required>
                 <input type="password" class="input-field" placeholder="Password" required>
                 <input type="checkbox" class="input-box"><span>Remember Password</span>
                 <button type="submit" class="sumbit-btn">LOG IN</button>
             </form>
             <form id="register" class="input-btn">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="input-box"><span>Agree to the terms and conditions</span>
                <button type="submit" class="sumbit-btn">REGISTER</button>
            </form>
             
        </div>
    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
        }
        function login()
        {
        x.style.left="50px";
        y.style.left="-400px";
        z.style.left="0px";
        }
    </script>
    <script src="../js/script.js"></script>
</body>
</html>
